<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <link rel="stylesheet" href="Menu.css">
    <link rel="stylesheet" href="sidemenu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="addtocart.css">
</head>
<body>
    <div class="logo-container">
        <img src="burgerlogo.png" alt="Logo" class="burgerlogo">
    </div>
    <!-- Small buttons -->
    <div class="top-buttons">
        <button onclick="scrollToFood()">Burger</button>
        <button onclick="scrollToDrinks()">Drinks</button>
        <button onclick="scrollToDessert()">Dessert</button>
    </div>
    <!-- Hamburger menu icon -->
    <div class="menu-icon" onclick="toggleMenu()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <!-- Slide menu content -->
    <div class="side-menu" id="sideMenu">
        <ul>
            <li><a href="#" onclick="()">Kvittering</a></li>
            <li><a href="#" onclick="()">Kontakt</a></li>
            <li><a href="#" onclick="()">allergener</a></li>
        </ul>
    </div>
    <h1 class="burgersheader">Burger</h1>
    <div class="image-grid" id="food">
        <!-- Image items -->
        <div class="image-item">
            <img src="burger1.png" alt="Image 1" onclick="handleImageClick('burger1')">
            <div class="item-name">Double Cheese Burger</div>
            <p>indholder pickles, tomat, aguark, oksekød blablad,</p>
            <div class="price-container">89 DKK</div>
            <div>
                <button class="tilføj-button" onclick="addToCart('Double Cheese Burger', 89)">TILFØJ</button>
            </div>
        </div>
        
        <!-- Add more image items as needed -->
    </div>
    <h1 class="drinks">Drikkevarer</h1>

    <div class="image-grid" id="drinks">
        <!-- Image items -->
        <div class="image-item" onclick="handleImageClick('image1.jpg')">
            <img src="drink1.png" alt="Image 1">
            <div class="item-name">Double Cheese Burger</div>
            <div class="price-container">89,-</div>
            <div>
                <button class="tilføj-button" onclick="addToCart('Double Cheese Burger', 89)">TILFØJ</button>
            </div>
        </div>
        <!-- Add more image items as needed -->
    </div>
    <!-- Navigation Bar -->
    <div class="navigation" id="bottom-navigation" style="display: none;">
        <!-- Logo -->
        <div class="logo">
            <a href="#">Your Logo</a>
        </div>
        <!-- Shopping Cart -->
        <div class="cd-cart js-cd-cart">
            <!-- Cart Count -->
            <div class="cd-cart__count" id="cartCount">0</div>
            <!-- Cart Container -->
            <div class="cd-cart__body">
                <!-- Cart Product List -->
                <ul class="cd-cart__product-list"></ul>
                <!-- Cart Checkout -->
                <div class="cd-cart__checkout">
                    Total: <span id="cartTotal">$0.00</span>
                </div>
                <!-- Cart Undo -->
                <div class="cd-cart__undo">
                    <a href="#" class="cd-cart__undo-link">Undo</a>
                </div>
            </div>
        </div>
    </div>

    <script src="Menu.js"></script>
    <script src="sidemenu.js"></script>
    <script src="shopping-cart.js"></script>

</body>
</html>
