<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card Example</title>
  <style>
    /* Copy the CSS code provided here */
    .product-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      width: 200px;
      text-align: center;
    }

    .product-name,
    .quantity,
    .cal,
    .note,
    .total-price,
    .price,
    .quantity-zero {
      margin-bottom: 5px;
    }

    .add-to-cart-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      display: block;
      margin: 10px auto;
      text-align: center;
    }

    .add-to-cart-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <!-- The HTML content provided earlier -->
    <div class="product-name">موزاريلا</div>
    <div class="quantity">3 قطع</div>
    <div class="cal">CAL 333</div>
    <div class="note">الأكثر مبيعاً</div>
    <div class="total-price">المجموع</div>
    <div class="price">SR 3.00</div>
    <div class="quantity-zero">0</div>
    <button class="add-to-cart-button">
      أضف للسلة موزاريلا 3 قطع CAL 333 الأكثر مبيعاً
    </button>
  </div>
</body>
</html>
